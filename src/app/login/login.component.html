<form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

</form>
